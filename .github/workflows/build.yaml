name: Build
on:
  push:
    branches: [master]
env:
  IMAGE: docker.pkg.github.com/weters/mondaynightpoker-vue/mondaynightpoker-vue
jobs:
  ci:
    name: 'CI/CD'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Fetch Tags
      run: git fetch --tags

    - name: Set Version
      run: echo "VERSION=$(git describe --always)" >> $GITHUB_ENV

    - name: Docker Log In
      run:  echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

    - name: Docker Build
      run: |
        docker build \
          --build-arg version=$VERSION \
          -t $IMAGE:$VERSION \
          .
        docker tag $IMAGE:$VERSION $IMAGE:latest

    - name: Docker Push
      run: |
        docker push $IMAGE:$VERSION
        docker push $IMAGE:latest

    - name: Kubernetes Deploy
      uses: actions-hub/kubectl@master
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      with:
        args: set image deploy mondaynightpoker-vue mondaynightpoker-vue=${{ env.IMAGE }}:${{ env.VERSION }} --record

    - name: Kubernetes Rollout Status
      uses: actions-hub/kubectl@master
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      with:
        args: rollout status deploy mondaynightpoker-vue
